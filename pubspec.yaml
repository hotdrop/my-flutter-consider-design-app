name: mybt
description: my blue print app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_riverpod: ^0.14.0+3
  freezed_annotation: ^0.14.1

  # network
  dio: ^4.0.0

  # localDB
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  shared_preferences: ^2.0.4

  logger: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^0.14.1+3
  json_serializable: ^4.1.1
  hive_generator: ^1.1.0

  pedantic: ^1.11.0
  build_runner: ^2.0.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/app_coffee_images/
    - assets/app_tea_images/
